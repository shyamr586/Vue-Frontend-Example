<!DOCTYPE html>
<html lang = "en">
    <!-- hello -->
    <head>
        <meta charset = "UTF-8">
        <title>After School Club</title>
        <link rel="stylesheet" type="text/css" href="">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
        <link rel="manifest" href="group.webmanifest">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js');
            };
        </script>
    </head>
    <body>
        <div id="app">
            <h1>After School Club</h1>
            <div class="card ml-5 shadow-sm mt-5 md-4" style="width:400px">
                <img class="card-img-top" src="https://p3cdn4static.sharpschool.com/UserFiles/Servers/Server_770743/Image/Technology/Other%20Pictures/math.jpg" alt="Card image" style="width:100%">
                <div  class="card-body">
                    <h4 class="card-title" v-text="product.subject"></h4>
                    <p class ="card-text">{{product.location}} </p>
                    <p class="card-text" >Price: {{product.price}}</p>
                    <p class ="card-text"> Number of spaces: {{product.spaces}}</p>
                    <button v-if = "moreThanZero" v-on:click = "addToCart">Add to Cart</button>
                    <button v-else disabled = "disabled">Add to Cart</button>
                </div>
            </div>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    product: {
                        id:0,
                        subject:"Math",
                        location: "London",
                        price:2000,
                        spaces:5,
                    },
                    cart: [],
                },
                methods :{
                    addToCart: function(){
                        this.cart.push(this.product.subject);
                        this.product.spaces-=1;
                        // console.log(this.product.spaces);
                    }
                },
                computed :{
                    moreThanZero: function(){
                        return (this.product.spaces>0);
                    }
                }
            })
        </script> 

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
